<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Duel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="greetings">
        <h1 id="game-name">Dice Duel</h1>
        <h3 id="result-msg">Good Luck !</h3>
    </div>
    <div class="container">
        <div class="game">
            <div class="player1">
                <p>Player 1</p>
                <img id="player1img" src="../images/dice6.png" alt = "Refresh again!!">
            </div>

            <div class="player2">
                <p>Player 2</p>
                <img id = "player2img" src="../images/dice6.png" alt="Refresh again!!">
            </div>
        </div>
    </div>

    <div class="rollBtn">
        <button id="rollDices">Roll Me !</button>
    </div>
    

    <script src="scripts.js"></script>
</body>
</html>
